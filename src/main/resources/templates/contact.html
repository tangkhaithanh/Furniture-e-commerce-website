<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liên Hệ - My Furniture Store</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        .contact-container {
            max-width: 800px;
            margin: 50px auto;
            padding: 30px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }

        .contact-info {
            padding: 20px;
            border-radius: 10px;
            background: #f8f9fa;
            margin-bottom: 20px;
        }

        .contact-item {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            padding: 15px;
            border-radius: 8px;
            background: white;
            transition: transform 0.3s ease;
        }

        .contact-item:hover {
            transform: translateX(10px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .contact-icon {
            font-size: 24px;
            margin-right: 15px;
            color: #6A5ACD;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #f0f2ff;
            border-radius: 50%;
        }

        .contact-text h5 {
            margin: 0;
            color: #333;
            font-size: 18px;
        }

        .contact-text p {
            margin: 5px 0 0;
            color: #666;
        }

        .social-media {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }

        .social-icon {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
            transition: transform 0.3s ease;
        }

        .social-icon:hover {
            transform: translateY(-5px);
        }

        .facebook { background: #1877f2; }
        .twitter { background: #1da1f2; }
        .instagram { background: #e4405f; }
        .linkedin { background: #0077b5; }

        .map-container {
            margin-top: 30px;
            border-radius: 10px;
            overflow: hidden;
            height: 400px;
        }

        .business-hours {
            margin-top: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
        }

        .business-hours h5 {
            border-bottom: 2px solid #6A5ACD;
            padding-bottom: 10px;
            margin-bottom: 15px;
        }

        .hours-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="contact-container">
            <h2 class="text-center mb-4">Liên Hệ Với Chúng Tôi</h2>
            
            <div class="contact-info">
                <div class="contact-item">
                    <div class="contact-icon">
                        <i class="bi bi-geo-alt"></i>
                    </div>
                    <div class="contact-text">
                        <h5>Địa Chỉ</h5>
                        <p>385, Tăng Nhơn Phú A, Thủ Đức, TP.HCM</p>
                    </div>
                </div>

                <div class="contact-item">
                    <div class="contact-icon">
                        <i class="bi bi-telephone"></i>
                    </div>
                    <div class="contact-text">
                        <h5>Điện Thoại</h5>
                        <p>0387719755</p>
                    </div>
                </div>

                <div class="contact-item">
                    <div class="contact-icon">
                        <i class="bi bi-envelope"></i>
                    </div>
                    <div class="contact-text">
                        <h5>Email</h5>
                        <p>ngothanhthang2309@gmail.com</p>
                    </div>
                </div>
            </div>

            <div class="business-hours">
                <h5>Giờ Làm Việc</h5>
                <div class="hours-item">
                    <span>Thứ 2 - Thứ 6:</span>
                    <span>8:00 - 21:00</span>
                </div>
                <div class="hours-item">
                    <span>Thứ 7:</span>
                    <span>9:00 - 20:00</span>
                </div>
                <div class="hours-item">
                    <span>Chủ Nhật:</span>
                    <span>9:00 - 18:00</span>
                </div>
            </div>

            <div class="social-media">
                <a href="https://www.facebook.com/profile.php?id=100030871807868" 
			       class="social-icon facebook" 
			       target="_blank">   <!-- Thêm target="_blank" để mở trong tab mới -->
			        <i class="bi bi-facebook"></i>
			    </a>
                <a href="#" class="social-icon twitter">
                    <i class="bi bi-twitter"></i>
                </a>
                <a href="#" class="social-icon instagram">
                    <i class="bi bi-instagram"></i>
                </a>
                <a href="#" class="social-icon linkedin">
                    <i class="bi bi-linkedin"></i>
                </a>
            </div>

            <div class="map-container">
                <iframe 
				    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3918.6766440738677!2d106.78075177460241!3d10.844723889301574!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3174d85e042bf04b%3A0x1cc4a6cd98e797c9!2zNy81OCDEkC4gMzg1LCBUxINuZyBOaMahbiBQaMO6IEEsIFRo4bunIMSQ4bupYywgVGjDoG5oIHBo4buRIEjhu5MgQ2jDrSBNaW5oLCBWaeG7h3QgTmFt!5e0!3m2!1svi!2s!4v1702988406863!5m2!1svi!2s&markers=color:red|10.844723889301574,106.78075177460241"
				    width="100%" 
				    height="100%" 
				    style="border:0;" 
				    allowfullscreen="" 
				    loading="lazy">
				</iframe>
            </div>
        </div>
    </div>
</body>
</html>
