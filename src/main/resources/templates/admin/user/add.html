<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="admin/fragments/head :: head">
    <title>Thêm người dùng</title>
</head>
<body class="hold-transition skin-blue sidebar-mini">
<div class="wrapper">
    <div th:replace="admin/fragments/header :: header"></div>
    <div th:replace="admin/fragments/sidebar :: sidebar"></div>

    <div class="content-wrapper">
        <section class="content-header">
            <h1>Thêm người dùng <small>Quản lý người dùng</small></h1>
            <ol class="breadcrumb">
                <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
                <li><a href="#">Người dùng</a></li>
                <li class="active">Thêm mới</li>
            </ol>
        </section>

        <section class="content">
            <div class="box box-primary">
                <div class="box-header with-border">
                    <h3 class="box-title">Thông tin người dùng mới</h3>
                </div>

                <form role="form" method="post" th:action="@{/admin/add-user}" th:object="${user}">
                    <div class="box-body">
                        <div class="form-group">
                            <label for="username">Tên đăng nhập <span class="text-danger">*</span></label>
                            <input type="text" class="form-control" id="username" name="username" required
                                   placeholder="Nhập tên đăng nhập">
                        </div>

                        <div class="form-group">
                            <label for="email">Email <span class="text-danger">*</span></label>
                            <input type="email" class="form-control" id="email" name="email" required
                                   placeholder="Nhập địa chỉ email">
                        </div>

                        <div class="form-group">
                            <label for="password">Mật khẩu <span class="text-danger">*</span></label>
                            <input type="password" class="form-control" id="password" name="password" required
                                   placeholder="Nhập mật khẩu">
                        </div>

                        <div class="form-group">
                            <label for="role">Vai trò <span class="text-danger">*</span></label>
                            <select class="form-control" id="role" name="role" required>
                                <option value="">-- Chọn vai trò --</option>
                                <option value="ADMIN">Admin</option>
                                <option value="USER">User</option>
                                <option value="VENDOR">Vendor</option>
                                <option value="SHIPPER">Shipper</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label>Trạng thái</label>
                            <div class="radio">
                                <label>
                                    <input type="radio" name="isActive" value="true" checked>
                                    Hoạt động
                                </label>
                            </div>
                            <div class="radio">
                                <label>
                                    <input type="radio" name="isActive" value="false">
                                    Không hoạt động
                                </label>
                            </div>
                        </div>
                    </div>

                    <div class="box-footer">
                        <button type="submit" class="btn btn-primary">Lưu</button>
                        <a href="/admin/admin_users" class="btn btn-default">Hủy</a>
                    </div>
                </form>
            </div>
        </section>
    </div>

    <div th:replace="admin/fragments/footer :: footer"></div>
</div>

<div th:replace="admin/fragments/script :: script"></div>
</body>
</html>
