<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="admin/fragments/head :: head">
</head>
<body class="hold-transition skin-blue sidebar-mini">
	<!-- Site wrapper -->
	<div class="wrapper">


		<div th:replace="admin/fragments/header :: header"></div>
		<!-- =============================================== -->

		<!-- Left side column. contains the sidebar -->
		<div th:replace="admin/fragments/sidebar :: sidebar"></div>
		<!-- =============================================== -->

		<!-- Content Wrapper. Contains page content -->
		<div class="content-wrapper">
			<!-- Content Header (Page header) -->
			<section class="content-header">
				<h1>
					Blank page <small>it all starts here</small>
				</h1>
				<ol class="breadcrumb">
					<li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
					<li><a href="#">Examples</a></li>
					<li class="active">Blank page</li>
				</ol>
			</section>

			<!-- Main content -->
			<section class="content">
				<!-- trong này chứa sơ đồ + phân trang -->

				<div class="col-md-13">
					<div class="box box-primary">
						<div class="box-header with-border">
							<h3 class="box-title">Quick Example</h3>
						</div>

						<form role="form" method="post" th:acction="@{/admin/add-product}" th:object="${product}" enctype="multipart/form-data">
							<div class="box-body">
								<div class="form-group">
									<label for="exampleInputEmail1">Tên sản phẩm</label> <input
										type="text" class="form-control" id="exampleInputEmail1"
										th:field="*{name}">
								</div>

								<div class="form-group">
									<label for="exampleInputEmail1">Trạng thái</label> <input
										type="text" class="form-control" id="exampleInputEmail1"
										th:field="*{status}">
								</div>

								<div class="form-group">
									<label for="exampleInputEmail1">Mô tả</label> <input
										type="text" class="form-control" id="exampleInputEmail1"
										th:field="*{description}">
								</div>

								<div class="form-group">
									<label for="exampleInputEmail1">Giá</label> <input
										type="text" class="form-control" id="exampleInputEmail1"
										th:field="*{price}">
								</div>

								<div class="form-group">
									<label for="exampleInputEmail1">Số lượng</label> <input
										type="text" class="form-control" id="exampleInputEmail1"
										th:field="*{quantity}">
								</div>

								<script type="text/javascript">
									function chooseFile(fileInput) {
										if (fileInput.files
												&& fileInput.files[0]) {
											var reader = new FileReader();
											reader.onload = function(e) {
												$('#images').attr('src',
														e.target.result); // Cập nhật ảnh vào thẻ img
											};
											reader.readAsDataURL(fileInput.files[0]); // Đọc file ảnh
										}
									}
								</script>

								<div class="form-group">
									<label for="exampleInputEmail1">Ảnh</label> 
									<input type="file" id="fileInput" onchange="chooseFile(this)" name="fileImage">
									<img id="images" th:src="${product.imageUrl != null ? '/static/uploads/' + product.imageUrl : '/uploads/default-image.png'}" alt="Product Image" width="300" />
								</div>

								<!-- thẻ này dùng để hiển thị combobox -->
								<div class="form-group">
									<div class="form-group" data-select2-id="13">
										<label>Category</label> <select
											class="form-control select2 select2-hidden-accessible"
											style="width: 100%;" th:field="*{category.id}">

											<option th:each="category : ${listCate}"
												th:value="${category.id}" th:text="${category.name}"></option>
										</select>

									</div>
								</div>


								<!-- <div class="form-group">
									<label for="exampleInputEmail1">Category Image</label> <input
										type="text" class="form-control" id="exampleInputEmail1"
										th:field="*{images}"> -->

							</div>

							<div class="box-footer"> <button type="submit" class="btn btn-primary">Submit</button> </div>
						</form>
					</div>
				</div>
			</section>
			<!-- /.content -->
		</div>
		<!-- /.content-wrapper -->

		<div th:replace="admin/fragments/footer :: footer"></div>

	</div>
	<!-- ./wrapper -->

	<!-- jQuery 3 -->
	<div th:replace="admin/fragments/script :: script"></div>
</body>
</html>
